<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">



  <title>GitView</title>


</head>

<body>

  <div class="nav navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">GitView</a>
    </div>
  </div>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Enter Repo URL</h1>
      <p class="lead">Enter a repo to view all image files</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Example: https://github.com/username/repo">
    </div>
    <br>
    <div class="card card-body" mb-2>
      <div class="toolbar">

        <i class="fas fa-file toolbar__fileToggle" title="Toggle file icons"></i>
        <i class="fas fa-folder toolbar__folderToggle" title="Toggle folder icons"></i>

        <i class="fas fa-chevron-left toolbar__back" title="Go Back to previous directory"></i>
        <i class="fas fa-times toolbar__clear" title="Clear Repo"></i>
        <div class="slidecontainer" title="Resize Images">
          <input type="range" min="1" max="3" value="2" class="toolbar__slider">
        </div>
      </div>
      <div class="overlay">
        <div class="overlay-inner">
          <button class="close">Ã—</button>
          <h4></h4>

        </div>
      </div>
      <section class="gallery">
      </section>
    </div>




  </div>
  </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    GitView &copy;
    <br>
    Created by James Wilkinson
    <br>
    <a href="https://github.com/jameswilky">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <!-- 
  <div class="img-zoom-result"></div> -->

  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
